<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="nav">
		<li>第一个</li>
		<li>第二个</li>
		<li>第三个</li>
		<li>第四个</li>
		<li>第五个</li>
		<li>第六个</li>
		<li>第七个</li>
	</ul>
	<script>
		var nav = document.getElementById("nav")
		function navLi(obj){
			var main = obj.childNodes;
			var n = 0;
			var arrAy = []
			for(var i=0;i<main.length;i++){
				if(main[i].nodeType == 1){
					arrAy[n++] = main[i];
				}
			}
			return arrAy
		}
		console.log(navLi(nav))
	</script>
</body>
</html>
