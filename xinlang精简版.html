<head>

		p span{
			display: none;
			color: red;
		}
		.shou{
			display: inline;

<body>
	<h1>注册</h1>
	<p>邮箱：<input type="text" class="inList"><span>请输入邮箱</span></p>
	<p>密码：<input type="password" class="inList"><span>请输入密码</span></p>
	<p>官方微博名：<input type="text" class="inList"><span>请输入微博名</span></p>
	<!-- <div class="main">
		<h1>注册成功</h1>
		<img src="img/1.jpg" alt="">
	</div> -->
	<button id="but">立即注册</button>
	<script>
		var but = document.getElementById('but');
		var InList = document.getElementsByClassName('inList')
			but.onclick = function(){
				for(var i = 0;i<InList.length;i++){
					if(InList[i].value ==""){
						InList[i].parentNode.getElementsByTagName('span')[0].className="shou"
					}else{
						InList[i].parentNode.getElementsByTagName('span')[0].className="";
						// alert("注册成功")
					}
				}
			}
	</script>
</body>
