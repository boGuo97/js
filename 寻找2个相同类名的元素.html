<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="nav">
		<li>第一个</li>
		<li class="main">第二个</li>
		<li>第三个</li>
		<li>第四个</li>
		<li class="main">第五个</li>
		<li>第六个</li>
		<li>第七个</li>
		<li class="main">第八个</li>
		<li class="main">第九个</li>
		<li>第九个</li>
	</ul>
	<script>
		var nav = document.getElementById("nav");
		var arrAy = [];
		var main = document.getElementsByClassName("main")[0];
		function loGo(){
			var h = nav.childNodes;
			for(var i = 0;i<h.length;i++){
				// console.log(h[i])
				if(h[i].className == "main"){
					arrAy.push(h[i])
				}
			}
			return arrAy
		}
		console.log(loGo(nav,"main"))
	</script>
</body>
</html>
