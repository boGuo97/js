<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>第一个</li>
		<li>第二个</li>
		<li>第三个</li>
		<li class="nav">第四个</li>
		<li>第五个</li>
		<li>第六个</li>
	</ul>
	<script>
		var main = document.createElement("p")
		var ktv = main.innerHTML = "我是一个p标签"
		var nav = document.getElementsByClassName('nav')[0];
		function navList(){
			nav.insertBefore(ktv,nav)
			return nav.insertBefore(ktv,nav)
		}
		console.log(navList())
	</script>
</body>
</html>
